network: SATRN
input_size:
  height: 128
  width: 128
SATRN:
  encoder:
    hidden_dim: 300
    filter_dim: 600
    layer_num: 6
    head_num: 8
  decoder:
    src_dim: 300
    hidden_dim: 128
    filter_dim: 512
    layer_num: 3
    head_num: 8
checkpoint: "./log/tryout/checkpoints/0007.pth"
prefix: "./log/tryout"

data:
  gt_paths:
    # - "/mnt/ssd/data/Upstage/print/gt.txt"
    # - "/root/data/Aida/gt.txt"
    # - "/root/data/CROHME/gt.txt"
    - "/mnt/ssd/data/test_data/gt.txt"
  token_paths:
    # - "/mnt/ssd/data/Upstage/print/tokens.txt" 
    # - "/root/data/Aida/tokens.txt"
    # - "/root/data/CROHME/tokens.txt"
    - "/mnt/ssd/data/test_data/tokens.txt"
  dataset_proportions:
    - 1.0
  split_proportions:
    train: 0.8
    valid: 0.2
  crop: True
  rgb: 1    # 3 for color, 1 for greyscale
  
batch_size: 32
num_workers: 4
num_epochs: 30
print_epochs: 1
dropout_rate: 0.1
teacher_forcing_ratio: 0.5
max_grad_norm: 2.0
seed: 1234
optimizer:
  optimizer: 'Adam' # Adam, Adadelta
  lr: 5e-4 # 1e-4
  weight_decay: 1e-4
  is_cycle: True