network:
  enc: "CRNN"  # Transformer, CRNN
  dec: "CRNN"  # Transformer, Attention, CRNN
input_size:
  height: 128
  width: 128
checkpoint: ""
prefix: ""

data: # now supports only one
  gt_paths:
    - "../data/Aida/images/train.tsv"  # for now, train
    - "../data/Aida/images/validation.tsv"  # for now, valid
  token_paths: "../data/Aida/tokens.txt"  # TODO: to list
  dataset_proportions:
    - 1.0
  split_proportions:
    train: 0.8
    valid: 0.2
  crop: True
  
batch_size: 24
num_workers: 4
num_epochs: 30
print_epochs: 1
dropout_rate: 0.1
teacher_forcing_ratio: 0.5
max_grad_norm: 5.0
seed: 1234
optimizer:
  optimizer: 'Adadelta' # Adam, Adadelta
  lr: 1e-3
  weight_decay: 1e-4
  is_cycle: False
  lr_epochs: 20
  lr_factor: 0.1